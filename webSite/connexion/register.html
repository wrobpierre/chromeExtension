<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Un formulaire d'enregistrement en AJAX</title>
</head>

<body>

    <h1>Un formulaire de d'enregistrement en AJAX</h1>

    <form id="form">
        <p>
            Email : <input type="email" id="email" />
            Re-enter your email: <input type="email" id="emailCheck" />

            Password : <input type="password" id="password" />
            Re-enter your password : <input type="password" id="passwordCheck" />
            Name : <input type="text" id="name" />
            Job : <input type="text" id="job" />
            <input type="submit" id="submit" value="Register !" />
            <div id="resultat"></div>

        </p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../js/md5.min.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</body>
</html>
