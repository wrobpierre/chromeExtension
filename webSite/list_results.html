<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="css/questionnaire.css">
</head>
<body>
	<header class="parallax-window" data-parallax="scroll" data-image-src="img/list_result.jpg"></header>
	<div id="form-questionnaire">
		<div id="questionnaire">
			
			<div id="questionnaires">
				<h1>List of results</h1>
				<h2>Questionnaires :</h2>
				<ul>

				</ul>
			</div>

			<div id="others">
				<h2>Others :</h2>
				<ul>

				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		var adress = "http://163.172.59.102"
		// var adress = "http://localhost/chromeExtension"

		var post = $.post(adress+'/dataBase.php', { key:"get_graphs" });

		post.done(function(data){
			var dataParse = JSON.parse(data);
			console.log(dataParse);
			var ul = $('ul');
			ul.css("list-style", "none");

			$.each(dataParse, function(index,value){
				var li = $('<li></li>');
				var link = adress+'/webSite/index.html?id='+value['id'];
				if (value['title'] == "") {
					var a = $('<input type="button" value="'+link+'" class="button_link" onclick="window:location.href=\''+link+'\'"></input>');
					li.append(a);
					$('div#others > ul').append(li);
				}
				else {
					var a = $(' <input type="button" value="'+value['title']+'" class="button_link" onclick="window:location.href=\''+link+'\'"></input>');
					li.append(a);
					$('div#questionnaires > ul').append(li);
				}
				$('.button_link').css("width", "80%");

			});
		});
	</script>
	<script src="js/parallax.js-1.5.0/parallax.js"></script>
</body>
</html>
