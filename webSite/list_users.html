<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Users</title>
</head>
<body>
	<h1>List of users</h1>
	<ul id="users">

	</ul>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		var post = $.post('http://163.172.59.102/dataBase.php', { key:"get_data_users" });

		post.done(function(data){
			var dataParse = JSON.parse(data);
			console.log(dataParse);
			$.each(dataParse, function(index,value){
				console.log($('ul#users > li#'+value['user_id']));
				if ($('ul#users > li#'+value['user_id']).length) {
					var link = 'http://163.172.59.102/webSite/index.html?id='+value['id']+'&user='+value['user_id'];
					if (value['title'] == "") {
						var li_questionnaire = $('<li><a href="'+link+'">'+link+'</a></li>');
					}
					else {	
						var li_questionnaire = $('<li><a href="'+link+'">'+value['title']+'</a></li>');
					}
					$('li#'+value['user_id']+'>ul').append(li_questionnaire);
				}
				else {
					var li = $('<li id="'+value['user_id']+'"></li>');
					var p = $('<p>User '+value['user_id']+'</p>');
					var ul = $('<ul></ul>');
					var link = 'http://163.172.59.102/webSite/index.html?id='+value['id']+'&user='+value['user_id'];
					if (value['title'] == "") {
						var li_questionnaire = $('<li><a href="'+link+'">'+link+'</a></li>');
					}
					else {	
						var li_questionnaire = $('<li><a href="'+link+'">'+value['title']+'</a></li>');
					}
					ul.append(li_questionnaire);
					li.append(p,ul);
					$('ul#users').append(li);
				}
			});
		});
	</script>
</body>
</html>
