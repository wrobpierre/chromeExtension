<body>
	<header class="parallax-window" data-parallax="scroll" data-image-src="../img/header_question.jpg"></header>
	<form action="management_questionnaire.php" method="post">
		<div id="form-questionnaire">
			<div id="questionnaire">
				<h1>Add a questionnaire</h1>
				<hr>
				<input type="hidden" name="action" value="add"><br>
				<label>Enter the title of your questionnaire&nbsp;:&nbsp;</label><br><input class="input_question" type="text" name="title"><br><span class="error"></span><br>
				<label>Choose the type of your questionnaire&nbsp;:&nbsp;</label><br>
				<select class="select_question" name="type">
					<option value="article">Article</option>
					<option value="image">Image</option>
				</select>
				<div class="selector">
					<label>Link to your Article&nbsp;:&nbsp;</label><br>
					<input class="input_question" type="text" name="data"><span class="error"></span>
				</div>
				<p>Your questions&nbsp;:</p><span class="error"></span>
				<input class="button" type="button" value="add question"><br>
				<div class="all_questions">

				</div>
				<input class="button_valid" type="submit" value="send">

			</div>
		</div>
	</form>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').change(function(){
				if( $('select option:selected').text() == "Article" ) {
					$('.selector').find('label').text('Link to your Article : ');
				}
				else if ( $('select option:selected').text() == "Image" ) {
					$('.selector').find('label').text('Link to your Image : ');
				}
			});

			$('input[value="add question"]').click(function(){
				var div = $('<div></div>').attr('class','question');
				var lq = $('<label>Question&nbsp;:&nbsp;</label><br>');
				var iq = $('<input class="input_question" type="text" name="q[]"><br>');
				var la = $('<label>Answer&nbsp;(put a list of words separated by a comma without spaces, eg: apple,pear,banana,...):&nbsp;</label><br>');
				var ia = $('<input class="input_question" type="text" name="a[]"><br>');
				var button = $('<input class="button_delete" type="button" value="delete question"><br>');
				button.click(function(){
					$(this).parent().remove();
				});
				var error = $('<span class="error"></span>');
				div.append(lq,iq,la,ia,button,error,'<hr>');
				$('.all_questions').append(div);
			})

			$('form').submit(function(){
				var valid = true;

				if ($('input[name="title"]').val() == "") {
					valid = false;
					$('input[name="title"] + span.error').text(' Missing title');
				}

				if ($('input[name="data"]').val() == "") {
					valid = false;
					$('div.selector span.error').text(' Missing link');
				}

				if($('input[name="q[]"]').length == 0) {
					valid = false;
					$('p + span.error').text(' Please add at least one question');	
				}

				$('input[name="q[]"]').each(function(){
					if ($(this).val() == "") {
						valid = false;
						$(this).parent().find('span.error').text(" Missing question or missing answer");
					}
				});

				$('input[name="a[]"]').each(function(){
					if ($(this).val() == "") {
						valid = false;
						$(this).parent().find('span.error').text(" Missing question or missing answer");
					}
				});

				if (!valid) {
					return false;
				}
			})
		});
	</script>
	<script src="../js/parallax.js-1.5.0/parallax.js"></script>
</body>
</html>
