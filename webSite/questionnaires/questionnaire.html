<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/questionnaire.css">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<header class="parallax-window" data-parallax="scroll" data-image-src="../img/select_question.jpg"></header>
	<div id="form-questionnaire">
		<div id="questionnaire">
			<div id="content">
				
				<h1></h1>


			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
			sURLVariables = sPageURL.split('&'),
			sParameterName,
			i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		};
		var param = getUrlParameter('id');
		
		if (param == undefined) {
			//var post = $.post('http://localhost/chromeExtension/webSite/questionnaires/management_questionnaire.php', { key:"all" });
			var post = $.post('http://163.172.59.102/webSite/questionnaires/management_questionnaire.php', { action:"all" });

			post.done(function(data){
				var dataParse = JSON.parse(data);
				document.title = 'Questionnaires';
				$('h1').text('List of questionnaires');
				var ul = $('<ul></ul>');
				ul.css("list-style", "none")
				$.each(dataParse, function(index, value){
					var li = $('<li class="list_question"></li>');
					var a = $('<input type="button" class="button_link" onclick="window:location.href=\''+value['url']+'\'"></input>').attr('value', value['title']);
					var edit = $('<input type="button" class="button_link" onclick="window:location.href=\'http://163.172.59.102/webSite/questionnaires/edit_questionnaire.html?id='+value['url'].split('=')[1]+'\'"></input>').attr('value', 'Edit');
					var del = $('<button class="button_delete">Delete</button>').click(function(){
						var r = confirm("Are you sure to delete this questionnaire ?");
						if (r == true) {
							var postDel = $.post('http://163.172.59.102/webSite/questionnaires/management_questionnaire.php', { action:"delete", url:value['url'] });
							postDel.done(function(data){
								alert(data);
							});
						}
					});
					li.append(a,edit,del);
					ul.append(li);
				})


				var add = $('<input type="button" class="button_link" onclick="window:location.href=\'http://163.172.59.102/webSite/questionnaires/add_questionnaire.html\'"></input>').attr('value', 'Add a questionnaire');

				add.css("background-color", "#00B16A");
				add.css("height", "40px");

				$('#content').append(ul,add);
			});
		}
		else {
			//var post = $.post('http://localhost/chromeExtension/webSite/questionnaires/management_questionnaire.php', { key:"get_questions", id:param });
			var post = $.post('http://163.172.59.102/webSite/questionnaires/management_questionnaire.php', { action:"get_questions", id:param });

			post.done(function(data){
				var dataParse = JSON.parse(data);
				console.log(dataParse);
				document.title = dataParse[0]['title'];
				$('h1').text(dataParse[0]['title']);
				var link;
				if (dataParse[0]['type'] == 0) {
					link = $('<a target="_blank"></a>').attr('href', dataParse[0]['link']).text(dataParse[0]['link']);
				}
				else {
					link = $('<img>').attr('src', dataParse[0]['link']).attr('alt', dataParse[0]['link']);	
				}
				var form = $('<form method="post" action="checkAnswers.php"></form>');
				var user_id = $('<input type="hidden" name="user_id">');
				form.append(user_id);	
				
				var dataUser = $('<div id="dataUser"></div>');
				var method = $('<input type="hidden" name="method">');

				var button_sign_up = $('<button class="sign_up">Sign up</button>');
				button_sign_up.prop('disabled',true);
				button_sign_up.click(function(){
					$('div.sign_up').css('display', 'block');
					$('div.sign_in').css('display', 'none');
					$(this).prop('disabled',true);
					$('button.sign_in').prop("disabled",false);
				});

				var button_sign_in = $('<button class="sign_in">Sign in</button>');
				button_sign_in.click(function(){
					$('div.sign_in').css('display', 'block');
					$('div.sign_up').css('display', 'none');
					$(this).prop('disabled',true);
					$('button.sign_up').prop('disabled',false);
				});

				var sign_up = $('<div class="sign_up"></div>');
				var name = $('<div> <label>Your name :</label> <input type="text" name="name"> <span class="error"></span> </div>');
				var job = $('<div> <label>Your job/domain :</label> <input type="text" name="job"> <span class="error"></span> </div>');
				var login = $('<div> <label>Your email :</label> <input type="email" name="login"> <span class="error"></span> </div>');
				var valid = $('<input class="button" type="button" value="valid">');
				valid.click(function(){
					var valid = true;

					if ($('input[name="name"]').val() == "") {
						valid = false;
						$('input[name="name"] + span.error').text('missing name');
					}

					if ($('input[name="job"]').val() == "") {
						valid = false;
						$('input[name="job"] + span.error').text('missing job');
					}

					if ($('input[name="login"]').val() == "") {
						valid = false;
						$('input[name="login"] + span.error').text('missing email');
					}
					else {
						var email = $('input[name="login"]').val();
						var post = $.post('http://163.172.59.102/dataBase.php', { key:'check_user_email', email:email });
						post.done(function(data){
							if (data != 0) {
								valid = false;
								$('input[name="login"] + span.error').text('Already exist');
							} 
							else {
								$('input[name="login"] + span.error').text('');	
								if (valid) {
									$('input[name="method"]').val('sign_up');
									$(this).parent().parent().css('display','none');
									$(this).parent().parent().next().css('display','block');
								}
							}
						});
					}

				});
				sign_up.append(name,job,login,valid);

				var sign_in = $('<div class="sign_in"></div>');
				var register = $('<div> <label>Your email :</label> <input type="email" name="register"> <span class="error"></span> </div>');
				var valid = $('<input class="button" type="button" value="valid">');
				valid.click(function(){
					if ($('input[name="register"]').val() == "") {
						$('input[name="register"] + span.error').text('missing email');
					}
					else {
						var email = $('input[name="register"]').val();
						var post = $.post('http://163.172.59.102/dataBase.php', { key:'check_user_email', email:email, method:'sign_in' });
						post.done(function(data){
							var dp = JSON.parse(data);
							if (dp.length == 0) {
								$('input[name="register"] + span.error').text('Doesn\'t exist');
							} 
							else {
								$('input[name="register"] + span.error').text('');
								$('input[name="user_id"]').val(dp[0]['check_id']);

								$('input[name="method"]').val('sign_in');
								$('div.sign_in > input.button').parent().parent().css('display','none');
								$('div.sign_in > input.button').parent().parent().next().css('display','block');
							}
						});
					}
				});
				sign_in.css('display', 'none');
				sign_in.append(register,valid);

				dataUser.append(method,button_sign_up,button_sign_in,sign_up,sign_in);
				form.append(dataUser);
				
				for (var i = 0; i < dataParse.length; i++) {
					var div = $('<div class="question" id="'+(i+1)+'"></div>');
					var p = $('<p>'+dataParse[i]['question']+'</p>');
					var input = $('<input class="input_question" type="text" name="q['+dataParse[i]['id']+']">');
					var valid = $('<input class="button" type="button" value="valid">');

					div.css("margin", "5%");
					div.append(p,input,valid);
					form.append(div);
				}


				var lastDiv = $('<div></div>')
				var p = $('<p>Don\'t forget to send your questionnaire</p>');
				var submit = $('<input class="button_valid" type="submit" value="send">');
				lastDiv.css("margin", "5%")

				lastDiv.append(p,submit);
				form.append(lastDiv);
				$('#form-questionnaire').css("width","100%");
				$('#content').css("text-align", "center")
				form.css("margin-top","0px");
				$('#content').append(link);
				$('#content').append(form);

				$(document).ready(function(){

					$('div.question').css('display','none');
					//$('div#dataUser').css('display','none');
					$('form div:last-child').css('display','none');

					//alert("Don't forget to press the button \"start\" when you become your research !");

					$('div.question > input[type="button"]').click(function(){
						$(this).parent().css('display','none');
						$(this).parent().next().css('display','block');
					})

					$('form').submit(function(){
						//alert($('input[name="user_id"]').val());
						//alert('Thanks for your participation !')
						//return false;
					});
				});
			});
}
</script>
<script src="../js/parallax.js-1.5.0/parallax.js"></script>
</body>
</html>
